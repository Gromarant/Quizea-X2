
<!DOCTYPE html>

    <meta charset="UTF-8">

    <header>
      <nav>
        <img id="avatarUser" class="avatar" src="assets/images/avatars/defaultAvatar.jpg" alt="contactAvatar">
        <div id="headerMenu"><span class="iconify menu" data-icon="ic:round-menu"></span></div>
        <ul class="navHamburgerMenu">
          <li class="navigateToHomeBtn">Home</li> 
          <li class="navigateToQuizBtn">Play Quiz</li>
          <li class="navigateToResultsBtn">Results</li>
          <li class="navigateToReviewBtn">Review</li>

      <form id="registration">
        <article class="cardWelcome">
          <p class="welcome">Welcome!!!!</p>
        </article>
        <label class="labelGoogle" for="googleBtn">

          <input id="googleBtn" type="button" name="googleBtn" value="Sign Up with Google">
        </label>
        <label for="email">
          <span class="iconify" data-icon="material-symbols:mail"></span>
          <input  name="userEmail" id="email" placeholder="Email" required>
        </label>
        <label for="password">
          <span class="iconify" data-icon="mdi:password"></span>
          <input type="password" name="userpassword" id="password" placeholder="Password" required>
        </label>
          <button id="signUp" class="btn SubmitBtn" type="submit">Sign up</button>
      </form>

        </article>
        <h2 class="graphicTitle">Graphic of your games history</h2>

    <footer class="flexRowCenter">
      <button id="logIn" class="btn outlineBtn">Log in</button>

      <button id="seeResults" class="btn outlineBtn">See Results</button>

          <li id="navigateHomeBtn">
            <span class="iconify" data-icon="ion:home"></span>
            <p>Home</p>
          </li>
          <li id="navigateToQuizBtn">
            <span class="iconify" data-icon="ion:reload-circle"></span>
            <p>Play</p>
          </li>
          <li id="navigateReviewBtn">
            <span class="iconify" data-icon="carbon:view-filled"></span>
            <p>Results</p>
          </li>
        </ul>
      </nav>
